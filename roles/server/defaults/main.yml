#### SandboxVars.lua ####
server_zombies_population: "5"  # Low, default : 3 -- Changing this sets the "Population Multiplier" advanced option. Default=Normal
server_vehicle_easy_use: "true"  # default : false -- Governs whether cars are locked, need keys to start etc.
server_light_bulb_lifespan: "10"  #  The higher the value, the longer lightbulbs last before breaking. If 0, lightbulbs will never break. Does not affect vehicle headlights. Minimum=0.00 Maximum=1000.00 Default=1.00
server_allow_mini_map: "true"  # default : false
server_xp_multiplier: "3"  # Modifies the base XP gain from actions by this number. Minimum=0.00 Maximum=1000.00 Default=1.00
server_xp_multiplier_affects_passive: "true"  # default : false -- Determines if the XP multiplier affects passively levelled skills eg. Fitness and Strength.
server_starter_kit: "true"  # default : false -- Spawn with chips, water bottle, school bag, baseball bat and a hammer.
